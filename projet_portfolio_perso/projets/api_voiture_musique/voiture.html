    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Marque</th>

    <!-- Modal AJOUTER -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Détails</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="form_car">
                            <label for="marque">Marque :</label>
                            <input type="text" name="marque" id="marque">
                        </div>
                        <div class="form_car">
                            <label for="model">Modèle :</label>
                            <input type="text" name="model" id="model">
                        </div>
                        <div class="form_car">
                            <label for="gamme">Gamme :</label>
                            <input type="text" name="gamme" id="gamme">
                        </div>
                        <div class="form_car">
                            <label for="prix">Prix :</label>
                            <input type="text" name="prix" id="prix">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="button_add_car">Ajouter</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="button_sort_car">Trier</button>

                </div>
            </div>
        </div>
    </div>


    <!-- Modal VOIR -->

                </div>
                <div class="modal-body">
                    <div class="form_car">
                        <label for="marque2">Marque :</label>
                        <input type="hidden" id="idcache">
                        <input type="text" name="marque2" id="marque2">
                    </div>
                    <div class="form_car">
                        <label for="model2">Modèle :</label>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="button_update_car">Modifier</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="button_delete_car">Supprimer</button>

                </div>
            </div>
