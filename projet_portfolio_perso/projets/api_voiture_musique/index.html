        <!-- Modal AJOUTER -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Détails</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form_music">
                            <label for="titre">Titre :</label>
                            <input type="text" name="titre" id="titre">
                        </div>
                        <div class="form_music">
                            <label for="artiste">Artiste :</label>
                            <input type="text" name="artiste" id="artiste">
                        </div>
                        <div class="form_music">
                            <label for="genre">Genre :</label>
                            <input type="text" name="genre" id="genre">
                        </div>
                        <div class="form_music">
                            <label for="date">Date :</label>
                            <input type="text" name="date" id="date">
                        </div>
                        <div class="form_music">
                            <label for="temps">Temps :</label>
                            <input type="text" name="temps" id="temps">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="button_add_music">Ajouter</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="button_sort_music">Trier</button>

                    </div>
                </div>
            </div>
        </div>
